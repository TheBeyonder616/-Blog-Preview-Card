<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <article class="card">
      <header class="card_container">
        <img
          src="./assets/images/illustration-article.svg"
          alt="illustration-article.svg"
        />
      </header>
      <section class="main">
        <div>
          <a href="#">Learning </a>
        </div>
        <p>published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>
        <p>
          These languages are the backbone of every
          <span>website, defining structure, content, and</span>
          <span>presentation.</span>
        </p>
      </section>
      <figure>
        <img src="./assets/images/image-avatar.webp" alt="image-avatar" />
        <figcaption>Greg Hooper</figcaption>
      </figure>
    </article>

    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Peter Godspower</a>.
    </footer>
  </body>
</html>
